# AI.ttorney Redis Configuration for Development
# Optimized for OTP services and session management

################################## NETWORK #####################################

# Accept connections only from localhost for security
bind 127.0.0.1

# Default port
port 6379

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 0

# TCP keepalive
tcp-keepalive 300

################################# GENERAL #####################################

# Run as a daemon? No, for Docker compatibility
daemonize no

# Process supervision (no for Docker)
supervised no

# PID file location
pidfile /var/run/redis_6379.pid

# Log level (debug, verbose, notice, warning)
loglevel notice

# Log file (empty string for stdout)
logfile ""

# Number of databases (0-15)
databases 16

################################ SNAPSHOTTING  ################################

# Save the DB on disk:
# save <seconds> <changes>
# Will save if both conditions are met
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# Stop accepting writes if RDB snapshots fail
stop-writes-on-bgsave-error yes

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename where to dump the DB
dbfilename dump.rdb

# Working directory for RDB and AOF files
dir ./

################################# REPLICATION #################################

# Master-Replica replication settings (not needed for single instance)
# replica-serve-stale-data yes
# replica-read-only yes

################################## SECURITY ###################################

# Require password authentication
# Uncomment and set a strong password for production
# requirepass your_strong_password_here

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

################################### CLIENTS ####################################

# Max number of connected clients
# maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Memory usage limit (important for development environments)
maxmemory 256mb

# Memory eviction policy when maxmemory is reached
# allkeys-lru: Remove any key according to the LRU algorithm
maxmemory-policy allkeys-lru

############################# LAZY FREEING ####################################

# Lazy freeing of memory in separate thread
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

############################ KERNEL OOM CONTROL ##############################

# Enable/disable OOM killer
oom-score-adj no

############################ KERNEL TRANSPARENT HUGEPAGE CONTROL #############

# Disable transparent huge pages
disable-thp yes

############################## APPEND ONLY FILE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF fsync policy:
# always: fsync every write (slow, safest)
# everysec: fsync every second (compromise)
# no: never fsync, let OS decide (fastest, least safe)
appendfsync everysec

# Don't fsync during rewrites
no-appendfsync-on-rewrite no

# Automatic AOF rewrite configuration
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file on startup
aof-load-truncated yes

# Use RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Max execution time for Lua scripts in milliseconds
lua-time-limit 5000

################################## SLOW LOG ###################################

# Log queries slower than this many microseconds
slowlog-log-slower-than 10000

# Maximum length of slow log
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Enable latency monitoring
latency-monitor-threshold 0

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications for expired keys (useful for OTP cleanup)
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG ###############################

# Hash table rehashing
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List compression
list-max-ziplist-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512

# Sorted set optimization
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog optimization
hll-sparse-max-bytes 3000

# Streams optimization
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
# client-output-buffer-limit <class> <hard limit> <soft limit> <soft seconds>
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing the main dictionary
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# LFU algorithm tuning
# lfu-log-factor 10
# lfu-decay-time 1

########################### MODULES ###############################

# Load modules at startup
# loadmodule /path/to/module.so

########################### TLS/SSL ###############################

# TLS/SSL configuration (for production)
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt
